<div class="main-product border border-black">
  <div class="p-4 img-fluid">
    <img [src]="selectedProduct.img" alt="mainImg" class="size" />
  </div>
  <div class="p-4 w-75">
    <h1 class="main-product__title">
      {{ selectedProduct.product }}
    </h1>
    <div class="d-flex main-product__stars border-bottom">
      <app-rating [rating]="selectedProduct.rating"></app-rating>
    </div>
    <div class="d-flex main-product__price border-bottom my-3">
      <h3>{{ selectedProduct.currency }}</h3>
      <h3>{{ selectedProduct.price }}</h3>
    </div>

    <div class="main-product__description">
      {{ selectedProduct.description }}
    </div>
    <button class="btn btn-success my-4" (click)="addToCartList()">
      Add to cart
    </button>
  </div>
</div>
