<div class="d-flex fs-1 justify-content-center fw-semibold texto m-5">
  Reviews
</div>
<div *ngFor="let review of selectedProduct?.reviews">
  <div class="card">
    <div class="d-flex flex-wrap mb-5">
      <div class="px-5">
        <img [src]="review.img" width="120px" alt="manzana" />
      </div>
      <div class="mx-5 my-3">
        <div class="fs-1">{{ review.name }}</div>
        <div>{{ review.date }}</div>
        <div>
          <app-rating [rating]="selectedProduct.rating"></app-rating>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="fs-4 px-5">
          {{ review.opinion }}
        </div>
      </div>
    </div>
  </div>
</div>
