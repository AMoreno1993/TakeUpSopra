<div class="row col-3 col-md-6 ms-3">
  <button
    class="btn btn-secondary mb-3"
    (click)="expensiveProducts()"
    type="button"
  >
    Filter
  </button>
</div>

<div class="row col-3 col-md-6 ms-3">
  <button
    class="btn btn-secondary mb-3"
    (click)="resetProducts()"
    type="button"
  >
    Reset Filter
  </button>
</div>

<div *ngFor="let product of products">
  <div class="card card-body changebg">
    <div
      class="d-flex clickable justify-content-between"
      (click)="productClicked(product.id)"
    >
      <p class="fs-2">{{ product.product }}</p>
      <i class="bi bi-arrow-right-short"></i>
    </div>
  </div>
</div>
